<div class="container" ng-init="comenzar()">
		<div class="page-header">
			<center><h1>Sala de Juegos</h1> </center>     
		</div>
		<div class="CajaUno animated bounceInDown">
			
			<h4>Piedra, papel o tijera v1.1</h4>

			<input type="text" readonly id="ganadas" ng-model="datos.ganadas">
			<input type="text" readonly id="perdidas" ng-model="datos.perdidas">
			<input type="text" readonly id="empatadas" ng-model="datos.empatadas">
			<form id="FormIngreso">
				<center>
					<img src="././img/interrogacion.jpg" style="width:75px;height:75px;">
				</center>
				
			</form>
			
		</div>
		<div class="CajaUno animated bounceInLeft">
			
			<img class="PiedraPapelTijera animated zoomInRight " src="././img/piedra.jpg" style="width:75px;height:75px;" ng-click="piedra()">
			<img class="PiedraPapelTijera animated zoomInUp" src="././img/papel.jpg" style="width:75px;height:75px;" ng-click="papel()">
			<img class="PiedraPapelTijera animated zoomInLeft"  src="././img/tijera.jpg" style="width:75px;height:75px;" ng-click="tijera()">	
			<br/>
			{{seleccionMaquina}}
			<br/>
			{{resultado}}
			
		</div>
