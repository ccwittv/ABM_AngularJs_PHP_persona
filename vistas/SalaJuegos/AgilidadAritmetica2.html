<div class="container" ng-init="comenzar()">
		<div class="page-header">
			<center><h1>Sala de Juegos</h1> </center>     
		</div>
		<div class="CajaUno animated bounceInDown">
			
			<h4>Agilidad Aritmética v2.0</h4>
			<input type="text" readonly id="PrimerNumero" ng-model="datos.randomprimernumero">
			<input type="text" readonly id="Operador"  ng-model="datos.randomoperador">
			<input type="text" readonly id="SegundoNumero" ng-model="datos.randomsegundonumero" >
			<form id="FormIngreso">
				<input type="text"  id="Respuesta" ng-model="datos.respuesta">
				<center>
					<img src="././img/interrogacion.jpg"  style="width:75px;height:75px;" >
				</center>
				
			</form>
			<button  class="MiBotonUTN" ng-click="Responder()" >Aceptar</button>
			<button  class="MiBotonUTN" ng-click="comenzar()" >Nueva operación</button>
			<br/>
			{{resultado}}
		</div>
		<div class="CajaUno animated bounceInLeft">
			

			
			
		
			


		</div>
